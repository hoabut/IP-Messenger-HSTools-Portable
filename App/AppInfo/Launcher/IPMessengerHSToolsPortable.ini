[Launch]
ProgramExecutable64=IPMessengerHSTools64\IPMsg.exe
DirectoryMoveOK=yes
SingleAppInstance=false
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
IPMessengerHSTools=HKCU\Software\HSTools

[Environment]
USERPROFILE=%PAL:DataDir%
ALLUSERSAPPDATA=%PAL:DataDir%

[FilesMove]
ipmsg.log=%PAL:AppDir%\IPMessengerHSTools64
ipmsg.db=%PAL:AppDir%\IPMessengerHSTools64

[DirectoriesMove]
-=%DOCUMENTS%\IPMsg

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\ipmsg.log
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\ipmsg.log
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\ipmsg.log
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\ipmsg.db
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\ipmsg.db
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\ipmsg.db
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
